    <style>
        main {
            padding: 20px;
		margin-bottom: 20px;
        }
        * {box-sizing:border-box}

        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
        }
        
        /* Hide the images by default */
        .mySlides {
          display: none;
        }
	/* Add this CSS to make slideshow images uniform in size */
	#slide img {
	    width: 100%; /* Set the width to 100% to fit within the slideshow container */
	    height: 400px; /* Set a fixed height for uniform size */
	}

        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          margin-top: -22px;
          padding: 16px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(0,0,0,0.8);
        }
        
        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4}
          to {opacity: 1}
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style type="text/css">
		#slides-wrapper{height:320px;}
	</style>
	<script language="javascript">
	    imgs = ["farmsun.jpeg", "produce.jpeg", "cows.jpeg"];
	    var slideIndex = 0;
	
	    $(document).ready(function () {
	        // Start the slideshow when the page loads
	        slideShow();
	    });
	
	    function slideShow() {
	        $("#slide img").fadeOut(2000, nextSlide);
	    }
	
	    function nextSlide() {
	        slideIndex++;
	        slideIndex = slideIndex == imgs.length ? 0 : slideIndex;
	        $("#slide img").attr("src", "images/" + imgs[slideIndex]);
	        $("#slide img").fadeIn(2000, slideShow);
	    }
	</script>
